<!DOCTYPE html>
<html>
<head>
  <title>Applying Styles</title>

  <!-- internal CSS -->
  <style>
    h1 {
      color: purple;
    }
    .internal-text {
      color: darkorange;
    }
  </style>

  <!-- external CSS -->
  <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
  <!-- inline CSS -->
  <p style="color: blue; font-weight: bold;">
    This paragraph uses inline CSS.
  </p>

  <h1>Heading styled using internal CSS.</h1>
  <p class="internal-text">This text is also styled using internal CSS.</p>

  <p>
    External CSS would be written in a separate <code>styles.css</code> file
  </p>
</body>
</html>
