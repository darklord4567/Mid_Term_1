<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraphs, Images & Links</title>
    <style>
        body {
            text-align: center;
            margin: 50px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        img {
            display: block;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        p {
            color: #555;
            font-size: 18px;
            line-height: 1.6;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        
    </style>

</head>
<body>
    <h1>My Personal Web Page</h1>
    <p>Hello! My name is <b>Anshuman Sharma</b>. I love web development.</p>

    <img src="D:/car.jpg" alt="Sample Image" width="300">
</body>
</html>
