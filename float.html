<!DOCTYPE html>
<html>
<head>
  <title>Float and Clear</title>
  <style>
    .left-box {
      width: 150px;
      height: 100px;
      float: left;
      background: lightblue;
      margin: 10px;
    }

    .right-box {
      width: 150px;
      height: 100px;
      float: right;
      background: lightgreen;
      margin: 10px;
    }

    .clearfix {
      clear: both; /* stops floating effect */
    }
  </style>
</head>
<body>
  <div class="left-box">Floated Left</div>
  <div class="right-box">Floated Right</div>

  <div class="clearfix"></div>

  <p>
    This paragraph comes after the floated boxes because of <code>clear: both;</code>.
  </p>
</body>
</html>
